  <style>
    :root{--gap:10px;--card-size:120px}
    body{font-family:Inter, system-ui, -apple-system, Arial; margin:16px; background:#f7f7fb; color:#111}
    h1{font-size:18px;margin:0 0 12px}
    .tools{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    select,button{padding:8px 10px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .board{display:grid;gap:var(--gap);grid-template-columns:repeat(auto-fill,minmax(var(--card-size),1fr));}
    .card{position:relative;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(12,20,40,0.06);cursor:pointer;user-select:none}
    .card img{width:100%;height:var(--card-size);object-fit:cover;display:block}
    .card .name{padding:6px 8px;font-size:13px;text-align:center}
    .card.eliminated{opacity:.28;filter:grayscale(40%);}
    .card .x{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:44px;color:rgba(0,0,0,.4);pointer-events:none}
    .controls-row{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .secret-card{display:flex;gap:8px;align-items:center}
    .secret-preview{width:86px;height:86px;border-radius:8px;overflow:hidden;background:#eee;display:flex;align-items:center;justify-content:center;font-weight:700}
    .small{font-size:13px;color:#444}
    .btn-ghost{background:transparent;border:1px dashed #ccc}
    footer{margin-top:12px;font-size:13px;color:#666}
    @media(min-width:700px){:root{--card-size:140px}}
  </style>
</head>

    // --- util: cria dataURL SVG com inicial (fallback quando img não fornecida) ---
    function svgDataUrl(text){
      const bg = '#dfe7ff';
      const color = '#123';
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><rect width='100%' height='100%' fill='${bg}'/><text x='50%' y='50%' font-size='80' text-anchor='middle' fill='${color}' dy='.35em' font-family='Arial, sans-serif'>${text}</text></svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    // Estado
    let mode = 'real';
    let boardList = [];
    let mySecret = null;
    let theirSecret = null;
    const boardEl = document.getElementById('board');
    const modeSelect = document.getElementById('modeSelect');
    const sortButton = document.getElementById('sortButton');
    const resetElim = document.getElementById('resetElim');
    const shuffleBoard = document.getElementById('shuffleBoard');
    const myPreview = document.getElementById('myPreview');
    const theirPreview = document.getElementById('theirPreview');
    const toggleMy = document.getElementById('toggleMy');
    const toggleTheir = document.getElementById('toggleTheir');

    function loadBoard(){
      mode = modeSelect.value;
      boardList = (mode === 'real') ? realPeople.slice() : lolChampions.slice();
      renderBoard();
      clearSecretsPreview();
    }

    function renderBoard(){
      boardEl.innerHTML = '';
      boardList.forEach((p, idx)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.idx = idx;

        const img = document.createElement('img');
        img.alt = p.nome;
        img.src = p.img || svgDataUrl(p.nome[0] || '?');

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = p.nome;

        card.appendChild(img);
        card.appendChild(name);

        card.addEventListener('click', ()=>{
          card.classList.toggle('eliminated');
          // toggle X overlay
          if(card.classList.contains('eliminated')){
            if(!card.querySelector('.x')){
              const x = document.createElement('div'); x.className='x'; x.textContent='✕'; card.appendChild(x);
            }
          } else {
            const x = card.querySelector('.x'); if(x) x.remove();
          }
        });

        boardEl.appendChild(card);
      });
    }

    function randomPick(list){
      if(!list || list.length===0) return null;
      return list[Math.floor(Math.random()*list.length)];
    }

    function sortear(){
      const list = (mode === 'real') ? realPeople : lolChampions;
      mySecret = randomPick(list);
      theirSecret = randomPick(list.filter(x => x.nome !== mySecret.nome));
      // atualizar previews inicialmente ocultos
      myPreview.innerHTML = '<img src="'+(mySecret.img||svgDataUrl(mySecret.nome[0]))+'" style="width:100%;height:100%;object-fit:cover" alt="me">';
      myPreview.dataset.visible = 'false';
      myPreview.style.filter = 'blur(8px)';
      myPreview.style.opacity = '0.9';

      theirPreview.innerHTML = '<img src="'+(theirSecret.img||svgDataUrl(theirSecret.nome[0]))+'" style="width:100%;height:100%;object-fit:cover" alt="them">';
      theirPreview.dataset.visible = 'false';
      theirPreview.style.filter = 'blur(8px)';
      theirPreview.style.opacity = '0.9';

      // opcional: embaralha visualmente o tabuleiro para disfarçar
      renderBoard();
    }

    function clearSecretsPreview(){
      mySecret = null; theirSecret = null;
      myPreview.textContent='?'; theirPreview.textContent='?';
      myPreview.style.filter='none'; theirPreview.style.filter='none';
    }

    toggleMy.addEventListener('click', ()=>{
      if(!mySecret) return alert('Primeiro clique em Sortear personagens.');
      const visible = myPreview.dataset.visible === 'true';
      if(visible){ myPreview.style.filter='blur(8px)'; myPreview.dataset.visible='false'; }
      else { myPreview.style.filter='none'; myPreview.dataset.visible='true'; }
    });
    toggleTheir.addEventListener('click', ()=>{
      if(!theirSecret) return alert('Primeiro clique em Sortear personagens.');
      const visible = theirPreview.dataset.visible === 'true';
      if(visible){ theirPreview.style.filter='blur(8px)'; theirPreview.dataset.visible='false'; }
      else { theirPreview.style.filter='none'; theirPreview.dataset.visible='true'; }
    });

    sortButton.addEventListener('click', ()=>{ sortear(); });
    modeSelect.addEventListener('change', ()=>{ loadBoard(); });
    resetElim.addEventListener('click', ()=>{ document.querySelectorAll('.card.eliminated').forEach(c=>{ c.classList.remove('eliminated'); const x=c.querySelector('.x'); if(x) x.remove(); }); });
    shuffleBoard.addEventListener('click', ()=>{ // embaralha array visual e re-render
      for(let i=boardList.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [boardList[i],boardList[j]]=[boardList[j],boardList[i]] }
      renderBoard();
    });

    // inicializa
    loadBoard();
